<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <button data-type="operator" data-key="plus" class="operator plus">
          +
        </button>
        <button data-type="operator" data-key="minus" class="operator minus">
          -
        </button>
        <button data-type="operator" data-key="times" class="operator times">
          &times;
        </button>
        <button data-type="operator" data-key="divide" class="operator divide">
          รท
        </button>
        <button data-key="1" data-type="number" class="number one">1</button>
        <button data-key="2" data-type="number" class="number two">2</button>
        <button data-key="3" data-type="number" class="number three">3</button>
        <button data-key="4" data-type="number" class="number four">4</button>
        <button data-key="5" data-type="number" class="number five">5</button>
        <button data-key="6" data-type="number" class="number six">6</button>
        <button data-key="7" data-type="number" class="number seven">7</button>
        <button data-key="8" data-type="number" class="number eight">8</button>
        <button data-key="9" data-type="number" class="number nine">9</button>
        <button data-key="0" data-type="number" class="number zero">0</button>
        <button  data-type="number" class="number decimal">.</button>
        <button  data-type="clear" class="number clear">C</button>
        <button data-type="equal" class="equal">=</button>
      </div>
    </div>
  </body>
</html>
